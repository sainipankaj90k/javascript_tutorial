<script>
    // Given length of a rod in meter, convert the same in centimeter?
var meter = 5;
var centimeter;
 
centimeter = meter * 100;
document.write("<br> CENTIMETER = " + centimeter);
document.write("<br>");

// Given the temperature in 'Farenhite', convert the same in degree celcius?

var TempInFarenhite = 40;
var TempInCelcius ;

TempInCelcius = (TempInFarenhite - 32)*5/9;

document.write("<br> Temperature in Celcius =" + TempInCelcius);
document.write("<br>");


// Given the principal amount, rate of interest yearly, and time of loan in years, 
//print the simple interst payable at the end of time duration. 

var Principalamount = 5000;
var InterestRate = 2;
var TimePeriods = 3;
var Interset;

Interset = (Principalamount * InterestRate * TimePeriods)/100;

document.write("<br> PAYABLE INTEREST =" + Interset);
document.write("<br>");

//Given the temperature in 'Celcius', convert the same in 'Kelvin'.

var Kelvin;
var celcius = 25;
Kelvin = celcius + 273.15;

document.write("<br>KELVIN =" + Kelvin );
document.write("<br>");


</script>
