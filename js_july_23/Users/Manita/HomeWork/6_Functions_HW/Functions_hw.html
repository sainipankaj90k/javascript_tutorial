//Q1. Write a function which returns reverse of a number provided in parameter.
function reverse_number (n)
{
var number;
var tempQuo;
var tempRem;

    for (tempQuo = number ; tempQuo>0;)
        {
            tempRem = tempQuo % 10;
            tempQuo = tempQuo / 10;
            tempQuo = tempQuo - (tempQuo%1) // to remove the fraction from number
            return tempRem;
        }
}

{
