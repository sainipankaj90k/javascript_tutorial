<script>
    // Find 10th place digit value from a number (considering number is in decimal number system).
    document.write(" <br> (4567/10)%10 = " + (4567/10)%10);
    document.write(" <br> (3596/10)%10 = " + (3596/10)%10);
    document.write(" <br> (7852/10)%10 = " + (7852/10)%10);
    document.write(" <br> (59625/10)%10= " + (59625/10)%10);
    
    </script>
