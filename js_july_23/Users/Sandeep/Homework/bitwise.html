<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bitwise AND

        document.write("Bitwise AND Results: <br>");
                
        let andResult3 = 123 & 456; 
        document.write(andResult3 + "<br>");          
        // Result: 72
        let andResult4 = -5 & 10; 
        document.write(andResult4 + "<br>");            
        // Result: 10
               
           
        
        // Bitwise OR


        document.write("<br>Bitwise OR Results: <br>");


        let orResult3 = 123 | 456; 
        document.write(orResult3 + "<br>");          
        // Result: 507
        let orResult4 = -5 | 10;  
        
        document.write(orResult4 + "<br>");           
        // Result: -5
        
        
        

        document.write("<br>Bitwise XOR Results: <br>");
        
        let xorResult3 = 123 ^ 456; 
        document.write(xorResult3 + "<br>");         
        // Result: 435
        let xorResult4 = -5 ^ 10; 
        
        document.write(xorResult4 + "<br>");            
        // Result: -15
        
        
        document.write("<br>Bitwise NOT Results: <br>");
        
        
        let notResult3 = ~123;  
        document.write(notResult3 + "<br>");      
        // Result: -124
        let notResult4 = ~-5; 
        
        document.write(notResult4 + "<br>");        
        // Result: 4
       
             

        document.write("<br>Left Shift Results: <br>");
        
        let leftShiftResult3 = 123 << 3;  
        document.write(leftShiftResult3 + "<br>");       
        // Result: 984
        let leftShiftResult4 = -5 << 1;  
        
        document.write(leftShiftResult4 + "<br>");        
        // Result: -10
        

        document.write("<br>Right Shift Results: <br>");


        
        let rightShiftResult3 = 123 >> 2;  
        
        document.write(rightShiftResult3 + "<br>");      
        // Result: 30
        let rightShiftResult4 = -5 >> 1;  
        document.write(rightShiftResult4 + "<br>");       
        // Result: -3
        
        
        </script>
     </body>

</html>
