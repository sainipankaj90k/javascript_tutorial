<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = 3; // Change this to the number you want to check

        if (number % 2 === 0) {
            document.write(number + " is EVEN" + "<br>");
        } else {
            document.write(number + " is ODD" + "<br>");
        }


    </script>
    <script>

        var year = 2000; // Change this to the year you want to check

        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            document.write(year + " is a leap year" + "<br>");
        } else {
            document.write(year + " is not a leap year" + "<br>");
        }

    </script>


    <script>
        var salary = 600000;
        // Change this to the salary you want to check

        if (salary <= 300000) {
            document.write("No tax");
        } else if (salary <= 500000) {
            document.write("Tax category: 10%");
        } else if (salary <= 1000000) {
            document.write("Tax category: 20%");
        } else {
            document.write("Tax category: 30%");
        }

    </script>
    
</body>

</html>
