    <script>
        // Question-1. Steps of Algorithm to Find Remainder:

        // 1. Create variables named "dividend" and "divisor".
        // 2. Initialize the values of both "dividend" and "divisor".
        // 3. Use the modulo operator (%) to calculate the remainder.
        // 4. Store the result of the modulo operation in a variable named "remainder".
        // 5. Print the calculated remainder.

        // Step 1: Create variables named "dividend" and "divisor".
        var dividend, divisor;

        // Step 2: Initialize the values of both "dividend" and "divisor".
        dividend = 17; // Example dividend value
        divisor = 5;   // Example divisor value

        // Step 3: Use the modulo operator (%) to calculate the remainder.
        var remainder = dividend % divisor;

        // Step 4: Store the result of the modulo operation in a variable named "remainder".

        // Step 5: Print the calculated remainder.
        document.write("Remainder: " + remainder + "<br>");

    </script>

    <script>

        // Question-2. Steps of Algorithm to Convert Celsius to Kelvin:
        // 1. Create variables named "celsius" and "kelvin".
        // 2. Initialize the value of the "celsius" variable.
        // 3. Use the formula: Kelvin = Celsius + 273.15 to convert Celsius to Kelvin.
        // 4. Store the result of the conversion in the "kelvin" variable.
        // 5. Print the calculated Kelvin value.

        // Step 1: Create variables named "celsius" and "kelvin".
        var celsius, kelvin;

        // Step 2: Initialize the value of the "celsius" variable.
        celsius = 25; // Example Celsius temperature value

        // Step 3: Use the formula: Kelvin = Celsius + 273.15 to convert Celsius to Kelvin.
        kelvin = celsius + 273.15;

        // Step 4: Store the result of the conversion in the "kelvin" variable.

        // Step 5: Print the calculated Kelvin value.
        document.write("Temperature in Kelvin: " + kelvin + "<br>");


    </script>

    <script>

        // Question-3. Steps of Algorithm to Find Square of a Number:
        // 1. Create variables named "number" and "square".
        // 2. Initialize the value of the "number" variable.
        // 3. Use the formula: square = number * number to calculate the square.
        // 4. Store the result of the calculation in the "square" variable.
        // 5. Print the calculated square value.

        // Step 1: Create variables named "number" and "square".
        var number, square;

        // Step 2: Initialize the value of the "number" variable.
        number = 7; // Example number for which the square needs to be calculated

        // Step 3: Use the formula: square = number * number to calculate the square.
        square = number * number;

        // Step 4: Store the result of the calculation in the "square" variable.

        // Step 5: Print the calculated square value.
        document.write("Square of the number: " + square + "<br   >");


    </script>

    
    <script>
        // Question-4. Steps of Algorithm to Multiply a Number by 2 without Using Multiply Operator:
        // 1. Create variables named "number" and "result".
        // 2. Initialize the value of the "number" variable.
        // 3. Add the "number" to itself (number + number) to calculate the result.
        // 4. Store the result of the addition in the "result" variable.
        // 5. Print the calculated result, which is the original number multiplied by 2.

        // Step 1: Create variables named "number" and "result".
        var number, result;

        // Step 2: Initialize the value of the "number" variable.
        number = 5; // Example number to be multiplied by 2

        // Step 3: Add the "number" to itself (number + number) to calculate the result.
        result = number + number;

        // Step 4: Store the result of the addition in the "result" variable.

        // Step 5: Print the calculated result, which is the original number multiplied by 2.
        document.write("Result of multiplication by 2: " + result+"<br>");

    </script>

    
    <script>
        //qusetion- 5. Steps of Algorithm to Multiply a Number by 3 without Using Multiply Operator:
        // 1. Create variables named "number" and "result".
        // 2. Initialize the value of the "number" variable.
        // 3. Add the "number" to itself two more times (number + number + number) to calculate the result.
        // 4. Store the result of the addition in the "result" variable.
        // 5. Print the calculated result, which is the original number multiplied by 3.

        // Step 1: Create variables named "number" and "result".
        var number, result;

        // Step 2: Initialize the value of the "number" variable.
        number = 4; // Example number to be multiplied by 3

        // Step 3: Add the "number" to itself two more times (number + number + number) to calculate the result.
        result = number + number + number;

        // Step 4: Store the result of the addition in the "result" variable.

        // Step 5: Print the calculated result, which is the original number multiplied by 3.
        document.write("Result of multiplication by 3: " + result);
