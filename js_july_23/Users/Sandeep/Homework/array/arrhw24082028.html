    <script>
        // 2. Calculate the frequency of alpha - numeric characters in a string, consider lower case and upper case as same. (In output, only show upper case values.)
        // Alpha numeric is 0-9, A-Z, a-z
        // E.g., "Hi! Welcome to my world Number 1545."
        // Output: 
        // 1 = 0
        // 4 = 1
        // 5 = 2
        // E = 3
        // H = 1
        // W = 2
        // Y = 1

        
        document.write("<br>this is my second question<br>");
        let str2 = "Hi! Welcome to my world Number 1545.";

        let arr2 = [];

        for (let i = 0; i < str2.length; i++) {
            let char = str2.charAt(i);
            let asciiCode = char.charCodeAt(0);

            if ((asciiCode >= 48 && asciiCode <= 57) ||  // Numeric characters 0-9
                (asciiCode >= 65 && asciiCode <= 90) ||  // Uppercase alphabets A-Z
                (asciiCode >= 97 && asciiCode <= 122)) { // Lowercase alphabets a-z

                // Convert lowercase to uppercase
                if (asciiCode >= 97 && asciiCode <= 122) {
                    asciiCode -= 32; // Convert lowercase to uppercase
                }

                if (arr2[asciiCode] === undefined) {
                    arr2[asciiCode] = 1;
                } else {
                    arr2[asciiCode]++;
                }
            }
        }

        for (let i = 48; i <= 57; i++) { // Loop for numeric characters 0-9 in ASCII range
            if (arr2[i] !== undefined) {
                let character = String.fromCharCode(i);
                document.write(character + " = " + arr2[i] + "<br>");
            }
        }

        for (let i = 65; i <= 90; i++) { // Loop for uppercase A-Z in ASCII range
            if (arr2[i] !== undefined) {
                let character = String.fromCharCode(i);
                document.write(character + " = " + arr2[i] + "<br>");
            }
        }
    
    </script>

    <script>
        //         3. Calculate number of lower case characters and upper case characters in provided string.
        // // E.g., "Hi! Welcome to my world Number 1545."
        // // Output: 
        // // lower case characters = 21
        // // upper case characters = 3

        document.write("<br>question3rd <br>")

        let str3 = "Hi! Welcome to my world Number 1545.";

        // Calculate number of lowercase and uppercase characters
        let lowerCaseCount = 0;
        let upperCaseCount = 0;

        for (let i = 0; i < str3.length; i++) {
            let char = str3.charAt(i);
            let charCode = char.charCodeAt(0);

            if (charCode >= 97 && charCode <= 122) { // ASCII range for lowercase letters
                lowerCaseCount++;
            } else if (charCode >= 65 && charCode <= 90) { // ASCII range for uppercase letters
                upperCaseCount++;
            }
        }

        document.write("lower case characters = " + lowerCaseCount + "<br>");
        document.write("upper case characters = " + upperCaseCount + "<br>");
    </script>
