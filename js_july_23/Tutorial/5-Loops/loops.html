<script>
    // Print numbers from 1 - 10.
    let i;

    for(i = 1; i<= 10; i = i + 1)
    {
        document.write("<br> " + i);
    }

    document.write("<br> End of Program. last value of i = " + i);
</script>

<script>
    // Print numbers from 10 - 100 with gap of 10.
    // i.e., print 10, 20, 30, .. 100.
    let ii;

    for(ii = 10; ii<= 100; ii = ii + 10)
    {
        document.write("<br> " + ii);
    }

    document.write("<br> End of Program.. last value of ii = " + ii);
</script>


<script>
    // Print number from 1 upto 1,00,000 such that the next number is always double of last number.
    // i.e., print 1, 2, 4, 8 .....
    let k;

    for(k = 1; k<= 100000; k = k + k)
    {
        document.write("<br> " + k);
    }

    document.write("<br> End of Program.. last value of k = " + k);
</script>

<script>
    // Print number from 2 upto 1,00,000 such that the next number is always square of last number.
    // i.e., print 2, 4, 16, 256, .....
    let kk;

    for(kk = 2; kk<= 100000; kk = kk * kk)
    {
        document.write("<br> " + kk);
    }

    document.write("<br> End of Program.. last value of kk = " + kk);
</script>
