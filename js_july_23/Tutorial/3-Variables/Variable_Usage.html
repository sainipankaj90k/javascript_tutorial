<script>
    let number = 424;
    let lastDigit = number % 10;

    document.write(
        "<br> Last digit of number " + number + " = " + lastDigit);

    // $ to Rs.
    // 1$ = 80Rs.
    let dollarAmount = 50;
    let rupeeAmount;

    rupeeAmount = dollarAmount * 80;

    document.write(
        "<br> $" + dollarAmount + " = Rs." + rupeeAmount);    

</script>
