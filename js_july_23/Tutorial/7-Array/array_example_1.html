<script>
    let length = 4  ;
    let arr = ["abc", "def", "xyz"];

    document.write("<br> length of array = " + arr.length);
    
    arr.push("mno");
    arr.push("mnp");
    document.write("<br> length of array = " + arr.length);

    arr.pop();
    document.write("<br> length of array = " + arr.length);

    for(let i = 0; i < length; i++)
    {
        document.write("<br> value at index " + i + " = " + arr[i]);
    }
</script>
