<script>
    // A simple 'Hello World!'  output.
    document.write("Hello World!");
    
    // output more text as 'document.write()'.
    document.write("document.write()");

    // Things to observe in above output, i.e., 
    // no spaces or new lines added in output 
    // even thought statements are different.

    // To add a new line in the output, print '<br>' as output.
    // <br> implies break in html i.e., new line.
    document.write("<br>");

    document.write("Text in new line");
    document.write("Another text.");
    document.write(" Another text with leading space.");
    document.write("<br>");
    // Things to observe in above output. 
    // Space is not added by default when using different output statements.
    // While spaces must be added as needed within the output string/message.

    // Example, to have new line within one output.
    document.write("Some text.<br>Some more text in new line.");

    /*
        -- Output on HTML page for above script is as below:
        ```
Hello World!document.write()
Text in new lineAnother text. Another text with leading space.
Some text.
Some more text in new line.
        ```
    */

   // The output here as string, which must be printed as it is,
   // must be composed in a double quotes "".

   // Some patterns printing example:
   document.write("<br>");
   document.write("*<br>");
   document.write("**<br>");
   document.write("***<br>");
   document.write("****<br>");

   
   document.write("<br>");
   document.write("****<br>");
   document.write("*---*<br>");
   document.write("*---*<br>");
   document.write("****<br>");

   /*
   -- Output on HTML page for above script is as below:
*
**
***
****

****
*---*
*---*
****
   */
</script>
