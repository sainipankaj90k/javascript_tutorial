<script>
    document.write("<br> Start.");

    // Evaluate if a number is divisible by 19. 
    let number = 49;
    let remainder = number % 19;

    if (remainder == 0) {
        document.write("<br> " + number + " is divisible by 19.");
    }
    else {
        document.write("<br> " + number + " is not divisible by 19.");
    }

    document.write("<br> END.");
</script>
