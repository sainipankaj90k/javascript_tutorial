<script>
    document.write("<br>");
    document.write(5 & 2); // 00000101 & 010 = 000 => 0

    document.write("<br>");
    document.write(5 | 2); // 00000101 | 010 = 111 => 7

    document.write("<br>");
    document.write(5 ^ 2); // 00000101 ^ 010 = 111 => 7

    document.write("<br>");
    document.write(5 >> 2); // 00000101 >> 010 = 001 => 1

    document.write("<br>");
    document.write(5 << 2); // 00000101 << 010 = 00010100 => 20
    
    document.write("<br>");
    document.write(~2); // ~010 = ~00000010 = 11111101 => -3 (signed number)
    
    document.write("<br>");
    document.write(~5); // ~101 = ~00000101 = 11111010 => -6 (signed number)
</script>
