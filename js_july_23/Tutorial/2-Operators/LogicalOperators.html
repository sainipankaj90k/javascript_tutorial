<script>
    // Precedence of operators.
    // ! has highest precedence in logical operators.
    // || and && are after !.
    document.write("<br> !true || !false :");
    document.write(!true || !false);
    
    document.write("<br> !true || !false && true :");
    document.write(!true || !false && true);
    
    document.write("<br> !true || false && true :");
    document.write(!true || false && true);
    
    document.write("<br> !true && false || true :");
    document.write(!true && false || true);
    
    document.write("<br> true || false && true :");
    document.write(true || false && true);
    
    document.write("<br> true && false || true :");
    document.write(true && false || true);
</script>
