<script>
    
    document.write("<br> Begin")

    // Responsibility: Sum given two numbers and return the summation.
    // And 3rd parameter as function taking one arguments (parameters) as string.
    function sum2nums(num1, num2, logfunction)
    {
        logfunction("sum2nums_begin")
        
        logfunction("sum2nums_calling f1")
        logfunction("sum2nums_calling f1 completed")

        logfunction("sum2nums_num1 = " + num1 + " num2 = " + num2)

        var sum = num1 + num2
        
        logfunction("sum2nums_sum = " + sum)
        logfunction("sum2nums_end")

        return sum
    }

    function display(str)
    {
        document.write("<br> Display : " + str)
    }

    function displayWithTime(str)
    {
        const timeElapsed = Date.now();
        const today = new Date(timeElapsed);
        var datevar = today.toUTCString();
        document.write("<br> Display : [" + datevar +"] : " + str)
    }

    var funcstr = function (str)
    {
        const timeElapsed = Date.now();
        const today = new Date(timeElapsed);
        var datevar = today.toUTCString();
        document.write("<br> Display : [" + datevar +"] : " + str)
    }

    var v1 = 4
    var v2 = 8, s = 0

    var d = display

    s = sum2nums(v1, v2, d)
    s = sum2nums(v1, v2, displayWithTime)
    s = sum2nums(v1, v2, (str) =>
    {
        const timeElapsed = Date.now();
        const today = new Date(timeElapsed);
        var datevar = today.toUTCString();
        document.write("<br> Display using fatarrow : [" + datevar +"] : " + str)
    })

    s = sum2nums(v1, v2, function (str)
    {
        const timeElapsed = Date.now();
        const today = new Date(timeElapsed);
        var datevar = today.toUTCString();
        document.write("<br> Display using function declaration: [" + datevar +"] : " + str)
    })

    document.write("<br> sum = " + s)
    
    document.write("<br> End")

</script>
