<script>
    function log(str)
    {
        const timeElapsed = Date.now();
        const today = new Date(timeElapsed);
        var datevar = today.toUTCString();
        document.write("<br>[" + datevar +"] : " + str)
    }

    function reverseAString(str)
    {
        let revstr = str.split("").reverse().join("");
        return revstr
    }

    // Given a decimal number, return its binary equivalent. 
    function DecToBin(num)
    {
        let bin = ""

         for (
            let dec = num;
            dec >= 1;
            dec = Math.floor(dec / 2) // gives greates integer, like 2.12 will become 2
        )
        {
            // log("DecToBin_dec = " + dec + " dec rem by 2 = " + (dec%2))

            if(dec%2 === 0)
            {
                bin = bin + "0" 
            }
            else
            {
                bin = bin + "1"
            }
        }

        bin = reverseAString(bin)

        return bin;
    }

    var n = 12; // Bin = ?
    let b = DecToBin(n)
    log("Dec = " + n + " Bin = " + b)

</script>
